<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Version</th>
            <th>Build</th>
            <th>What to Test</th>
            <th>Is Release Candidate?</th>
        </tr>
    </thead>
    <tbody>
        {% for beta in site.data.beta %}
        <tr>
          <th scope="row">{{ beta.version }}</th>
          <td>{{ beta.build }}</td>
          <td>{{ beta.summary }}</td>
          <td>{{ beta.isCandidate }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
